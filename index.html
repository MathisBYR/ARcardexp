
<!DOCTYPE html>
<html>
<head>
     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <meta charset="utf-8" />
    <title>A-Frame Business Card Example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
       
    </style>

    <script>
        // Only show our content when the image becomes visible
        AFRAME.registerComponent("visibility-changer", {
            init: function () {
                this.el.setAttribute("visible", false)
                this.el.sceneEl.addEventListener('zappar-visible', () => this.el.setAttribute("visible", true));
            }
        });
    </script>
</head>
<body>

    <!-- START OUR A-FRAME SCENE -->
    <a-scene embedded arjs>
        <a-marker preset="hiro">
         
            <a-video id="flame" autoplay loop="true" src="./vid-art-flamme2.mp4" scale="2.5 1.5 2.5" rotation="-90 0 0" position="0 0 -1.5"></a-video> 
            
        </a-marker>

    
    </a-scene> 

</body>

</html>
